<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles!</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle tracker</h1>

      <div class="row">
        <div class="col-md-3">
          <h3>New triangle</h3>
          <form id="triangle-sides">
            <div class="form-group">
              <label for="side-one">Side 1</label>
              <input type="text" class="form-control" id="side-one">
            </div>
            <div class="form-group">
              <label for="side-two">Side 2</label>
              <input type="text" class="form-control" id="side-two">
            </div>
            <div class="form-group">
              <label for="side-three">Side 3</label>
              <input type="text" class="form-control" id="side-three">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>

        <div class="col-md-3">    
          <h3>Equilateral triangles</h3>
          <ul id="equilateral">

          </ul>  
        </div>

        <div class="col-md-3">    
          <h3>Isosceles triangles</h3>
          <ul id="isosceles">

          </ul>  
        </div>

        <div class="col-md-3">    
          <h3>Scalene triangles</h3>
          <ul id="scalene">

          </ul>  
        </div>
  
      </div>
    </div>
  </body>
</html>
